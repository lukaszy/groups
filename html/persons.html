<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Page 2</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body ng-controller="Persons as ctrl">
<ng-include src="'/html/confirmDialogPerson.html'"></ng-include>
<ng-include src="'/html/editPerson.html'"></ng-include>

<div class="container">

    


    <div style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); text-align: center; width: 500px; max-width=80%; z-index: 10000">
        <uib-alert class="animated" type="{{ctrl.alert.type}}" close="ctrl.closeAlert()" dismiss-on-timeout="2000" ng-if="ctrl.alert.text">{{ctrl.alert.text}}</uib-alert>
    </div>


    <div class="row" style="margin: 2% 0 2% 0;">

        <div class="col-sm-11 form-inline" style="text-align: right;">
            
           
            <button class="btn btn-primary" ng-click="ctrl.prev()" ng-disabled="ctrl.nSkip1 < 10">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <span class="label label-default" style="display: inline-block; width: 50px;" ng-bind="ctrl.nSkip1"></span>-<span class="label label-default" style="display: inline-block; width: 50px;" ng-bind="ctrl.nSkip1 + ctrl.nLimit1 - 1 >= ctrl.count1 ? ctrl.count1 - 1 : ctrl.nSkip1 + ctrl.nLimit1 - 1"></span> /
            <!--<span class="label label-default" style="display: inline-block; width: 50px;" ng-bind="ctrl.count"></span> of
            <span class="label label-default" style="display: inline-block; width: 50px;" ng-bind="ctrl.countTotal"></span>-->
            <button class="btn btn-primary" ng-click="ctrl.next()" ng-disabled="ctrl.nSkip1 + 10 >= ctrl.count1">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>

    <table class="table table-hover">
        <tbody>
            <tr><th>_id</th><th>ImiÄ™</th><th>Nazwisko</th></tr>
            <tr ng-repeat="person in ctrl.persons1" ng-click="ctrl.editPerson(person._id)">
                <td ng-bind="person._id" style="width: 1%;"></td>
                <td ng-bind="person.firstName" style="width: 49%;"></td>
                <td ng-bind="person.lastName" style="width: 49%;"></td>
               
            </tr>
        </tbody>
    </table>

</div>

    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/ui-bootstrap-tpls.min.js"></script>


</body></html>
