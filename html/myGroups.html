<html ng-app="app">
<body ng-controller="MyGroups as ctrl">
<div class="row col-xs-12">
	<ng-include src="'/html/showMessage.html'"></ng-include>
	<ng-include src="'/html/confirmDialog.html'"></ng-include>
		<h3>Moje grupy</h3>
		<ng-include src="'/html/showMessage.html'"></ng-include>
		<table class="table table-stripped table-hover">						
			<thead class="thead-default">
			<tr>
				<!--<th><button class="btn btn-primary glyphicon glyphicon-plus" ng-click="ctrl.edit()"/></th>-->
				<th>ID</th>
				<th>Nazwa grupy</th>
			</tr>
			</thead>
							
			<tbody class="tbody-default">
			<tr ng-repeat="groups in ctrl.groups" ng-click="ctrl.showMessages(groups._id)">
				<td ng-bind="groups._id" scope="row" style="width: 1px"></td>
				<td ng-bind="groups.name"></td>
				<!--<td ng-bind="groups.persons[0].firstName+ ' ' +groups.persons[1].firstName"></td>-->	
								
			</tr>
			</tbody>
							
		</table>

</div>
</body>
</html>
