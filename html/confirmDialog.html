<div id="confirmDialog" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Potwierdzenie</h4>
			</div>
			
			<div class="modal-footer">
				<span>Opuść grupę?</span> 
				<button type="button" class="btn btn-danger glyphicon glyphicon-ok" ng-click="ctrl.confirm.action()"/>
				<button type="button" class="btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"/>
			</div>
		</div>
	</div>
</div>
